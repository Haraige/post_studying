<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <button *ngIf="!isLoggedIn" class="btn btn-primary" (click)="login()">Log in</button>
        <button *ngIf="isLoggedIn" class="btn btn-warning" (click)="logout()">Log out</button>
      </div>
      <div class="col">
        <a href="admin" *ngIf="keycloak.isUserInRole('ADMIN')"><button class="btn btn-info">User Managing</button></a>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</body>
</html>
